<html>

<head>
	<title>Registro Cliente</title>

	<link rel="stylesheet" href="../css/usuario_formulario.css">

<body id="main_body">
	<div class="container">
		
		<form id="form_48915" class="appnitro" enctype="multipart/form-data" method="post" action="">
			<div class="form_description">
				<h2>REGISTRAR USUARIO</h2>

			</div>
			<ul>

				<li id="li_1">
					<span>
						<input id="element_1" name="element_1" class="element text" maxlength="255" size="8"
							value=""  placeholder="Nombre" required />
					</span>
				</li>
				<li id="li_2">
					<div>
						<input id="element_2" name="element_2" class="element text large" value="" type="text" placeholder="Contraseña" required/>
					</div>
				</li>
				<li id="li_3">
					<div>
						<input id="element_3" name="element_3" class="element text large" value="" type="text" placeholder="Domicilio" required/>
					</div>
				</li>
				<li id="li_4">
					<div>
						<input id="element_4" name="element_4" class="element text large" value="" type="text" placeholder="Correo: cliente@gmail.com" required/>
					</div>
				</li>
				<li id="li_5">	
					<div class="phone-input">
										
						<input type="text" id="caracteristica" name="caracteristica" placeholder="+54 9879" required />

				</li>
				
				<li class="buttons">
					<input type="hidden" name="form_id" value="48915" />
					<input id="saveForm" class="button_text" type="submit" name="Submit" value="Aceptar" />
				</li>
			</ul>
		</form>
		<a href="index.html">
			<img class="logo" src="../img/Logo.PNG" alt="Logo">
		</a>
