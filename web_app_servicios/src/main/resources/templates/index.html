<script>
    // Inicia el Carousel
    document.addEventListener('DOMContentLoaded', function () {
        new bootstrap.Carousel(document.getElementById('carouselExampleSlidesOnly'), {
            interval: 20000, // Puedes ajustar el intervalo de tiempo entre las transiciones
            wrap: true // Establece en "false" si no quieres que el Carousel vuelva al inicio después de la última imagen
        });
    });
</script>
<script>
    function redirigir(selectElement) {
        var selectedOption = selectElement.options[selectElement.selectedIndex];
        var selectedValue = selectedOption.value;
        if (selectedValue !== "#") {
            window.location.href = selectedValue;
        }
    }
</script>
